    <style>
        /* selector de tipo P */
        /* p[name="miselementos"] {

            color:crimson;

        } */
        /* selector de tipo P con simbolos extras*/
        p[nombre*="ele"]{ /*Este simbolo permite aplicar estilos a valores que empiezen con esta(s) letra(s)*/

            color: fuchsia;        
        }
            
        /* aplica color a elementos p pero solo al segundo */
        p:nth-child(3){
            color: violet;
        }
        
        p:nth-child(odd){ 
            color: rebeccapurple;
        }

        p:nth-child(even){
            color: turquoise;
        }
    </style>

</head>
